<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Andina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos específicos para este documento */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #373737; /* Gris oscuro */
            color: #ffffff; /* Blanco */
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #B53A57; /* Rosa */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        section {
            padding: 80px 0;
            text-align: center;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery-item {
            flex-basis: calc(25% - 20px);
            margin: 10px;
            overflow: hidden;
            border-radius: 5px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #B53A57; /* Rosa */
            margin-right: 15px;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #ffffff; /* Blanco */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Casa Andina">
        </div>
        <nav>
            <ul>
                <li><a href="#about">Acerca de Nosotros</a></li>
                <li><a href="#rooms">Habitaciones</a></li>
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <div class="container">
            <h2>Galería</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/400664708.jpg?k=a7b47761ca548e441237e09e61c96c0d05c0b70e0dfd9bd6f601d60131186913&o=&hp=1" alt="Imagen 1">
                </div>
                <div class="gallery-item">
                    <img src="https://s3.us-east-1.amazonaws.com/multimediaqa.casa-andina.com/images/2307X1538_casaandinaselectmirafloreshoteleslimaconjacuzzi.jpg" alt="Imagen 2">
                </div>
                <div class="gallery-item">
                    <img src="https://www.kayak.com.pe/rimg/himg/25/dc/f4/expediav2-194696-e8c164-053667.jpg?width=1366&height=768&crop=true" alt="Imagen 3">
                </div>
                <div class="gallery-item">
                    <img src="https://peruretail.sfo3.cdn.digitaloceanspaces.com/wp-content/uploads/483990667-1.jpg" alt="Imagen 4">
                </div>
                <div class="gallery-item">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/10/d9/33/ec/casa-andina-premium-piura.jpg?w=700&h=-1&s=1" alt="Imagen 5">
                </div>
                <div class="gallery-item">
                    <img src="https://ik.imgkit.net/3vlqs5axxjf/external/ik-seo/http://media.iceportal.com/145836/photos/72776397_XL/Casa-Andina-Premium-Piura-Exterior.jpg?tr=w-780%2Ch-437%2Cfo-auto" alt="Imagen 6">
                </div>
                <div class="gallery-item">
                    <img src="https://elcomercio.pe/resizer/2vnP9LXINkfgF3_YFsnxPOHMlU4=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/U4QQTZ52YRHZBMZXHKFOQZLZ5Q.png" alt="Imagen 7">
                </div>
                <div class="gallery-item">
                    <img src="https://noticias.rse.pe/wp-content/uploads/2014/01/CASA-ANDINA-CHICLAYO.jpg" alt="Imagen 8">
                </div>
                <div class="gallery-item">
                    <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/400664698.jpg?k=738135a635e4412a2f2ecffeb5942b6c3361df6bc5ac17730474eb6c0caf36dc&o=&hp=1" alt="Imagen 9">
                </div>
                <div class="gallery-item">
                    <img src="https://travel1tours.com/wp-content/uploads/2018/06/hoteles-en-machu-picchu.jpg" alt="Imagen 10">
                </div>
                <div class="gallery-item">
                    <img src="https://imachupicchu.com/wp-content/uploads/belmond-sanctuary-lodge-machu-picchu.jpg" alt="Imagen 11">
                </div>
                <div class="gallery-item">
                    <img src="https://images.trvl-media.com/lodging/2000000/1500000/1497800/1497763/c1f22110.jpg?impolicy=resizecrop&rw=575&rh=575&ra=fill" alt="Imagen 12">
                </div>
            </div>
        </div>
    </section>

    <!-- Agregar más secciones según sea necesario -->

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 Casa Andina. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
